<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - EcoNova</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="../assets/icons/ecoNova-logo.png" alt="EcoNova Logo">
                <h1>EcoNova</h1>
            </a>
        </div>
        <nav>
            <a href="login.html" id="loginBtn" class="nav-btn">Login</a>
            <a href="signup.html" id="signUpBtn" class="nav-btn">Sign Up</a>
            <a href="cart.html" id="cartBtn" class="nav-btn"><i class="fas fa-shopping-cart"></i></a>
            <a href="profile.html" id="profileBtn" class="nav-btn"><i class="fas fa-user"></i></a>
        </nav>
    </header>

    <main class="checkout-container">
        <div class="checkout-progress">
            <div class="progress-step active">
                <i class="fas fa-shopping-cart"></i>
                <span>Cart</span>
            </div>
            <div class="progress-step active">
                <i class="fas fa-map-marker-alt"></i>
                <span>Shipping</span>
            </div>
            <div class="progress-step">
                <i class="fas fa-credit-card"></i>
                <span>Payment</span>
            </div>
            <div class="progress-step">
                <i class="fas fa-check"></i>
                <span>Confirmation</span>
            </div>
        </div>

        <div class="checkout-content">
            <div class="checkout-main">
                <!-- Shipping Address Section -->
                <section class="checkout-section">
                    <h2>Shipping Address</h2>
                    <div class="address-selection">
                        <div class="saved-addresses" id="savedAddresses">
                            <!-- Saved addresses will be loaded here -->
                        </div>
                        <button class="add-address-btn" id="addAddressBtn">
                            <i class="fas fa-plus"></i> Add New Address
                        </button>
                    </div>
                </section>

                <!-- Payment Method Section -->
                <section class="checkout-section">
                    <h2>Payment Method</h2>
                    <div class="payment-methods">
                        <div class="payment-method">
                            <input type="radio" id="creditCard" name="paymentMethod" value="creditCard" checked>
                            <label for="creditCard">
                                <i class="fas fa-credit-card"></i>
                                Credit Card
                            </label>
                        </div>
                        <div class="payment-method">
                            <input type="radio" id="paypal" name="paymentMethod" value="paypal">
                            <label for="paypal">
                                <i class="fab fa-paypal"></i>
                                PayPal
                            </label>
                        </div>
                    </div>

                    <!-- Credit Card Form -->
                    <form id="creditCardForm" class="payment-form">
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" id="cardNumber" name="cardNumber" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="expiryDate">Expiry Date</label>
                                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cardName">Name on Card</label>
                            <input type="text" id="cardName" name="cardName" required>
                        </div>
                    </form>
                </section>
            </div>

            <!-- Order Summary -->
            <div class="checkout-summary">
                <h2>Order Summary</h2>
                <div class="order-items" id="orderItems">
                    <!-- Order items will be loaded here -->
                </div>
                <div class="summary-details">
                    <div class="summary-item">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Shipping</span>
                        <span id="shipping">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Tax</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="summary-item total">
                        <span>Total</span>
                        <span id="total">$0.00</span>
                    </div>
                </div>
                <button id="placeOrderBtn" class="place-order-btn">
                    Place Order
                </button>
            </div>
        </div>
    </main>

    <!-- Address Modal -->
    <div id="addressModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Add New Address</h3>
            <form id="addressForm">
                <div class="form-group">
                    <label for="addressName">Address Name</label>
                    <input type="text" id="addressName" name="addressName" required>
                </div>
                <div class="form-group">
                    <label for="streetAddress">Street Address</label>
                    <input type="text" id="streetAddress" name="streetAddress" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="zipCode">ZIP Code</label>
                    <input type="text" id="zipCode" name="zipCode" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <button type="submit" class="save-btn">Save Address</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>

    <!-- Application Scripts -->
    <script type="module" src="../js/utils/firebase.js"></script>
    <script type="module" src="../js/checkout.js"></script>
</body>
</html>
