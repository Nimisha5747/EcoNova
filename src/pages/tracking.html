<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order - EcoNova</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="../assets/icons/ecoNova-logo.png" alt="EcoNova Logo">
                <h1>EcoNova</h1>
            </a>
        </div>
        <nav>
            <a href="login.html" id="loginBtn" class="nav-btn">Login</a>
            <a href="signup.html" id="signUpBtn" class="nav-btn">Sign Up</a>
            <a href="cart.html" id="cartBtn" class="nav-btn"><i class="fas fa-shopping-cart"></i></a>
            <a href="profile.html" id="profileBtn" class="nav-btn"><i class="fas fa-user"></i></a>
        </nav>
    </header>

    <main class="tracking-container">
        <div class="tracking-header">
            <h2>Track Your Order</h2>
            <p>Enter your order ID or tracking number to get real-time updates</p>
        </div>

        <div class="tracking-search">
            <div class="search-box">
                <input type="text" id="trackingNumber" placeholder="Enter order ID or tracking number">
                <button id="trackBtn"><i class="fas fa-search"></i> Track</button>
            </div>
        </div>

        <div class="tracking-content" id="trackingContent">
            <!-- Tracking information will be loaded here -->
        </div>

        <div class="tracking-history" id="trackingHistory">
            <!-- Order history will be loaded here -->
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>

    <!-- Application Scripts -->
    <script type="module" src="../js/utils/firebase.js"></script>
    <script type="module" src="../js/tracking.js"></script>
</body>
</html>
